<div class="container product">
    <table class="table table-striped table-sm align-middle">
        <thead>
            <tr>
            <th scope="col" class="text-center">Id</th>
            <th scope="col" class="text-center">Name</th>
            <th scope="col" class="text-center">Brand</th>
            <th scope="col" class="text-center">Price</th>
            <th scope="col" class="text-center">Remove from cart</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of products$ | async">
            <th scope="row" class="text-center">{{ product.product_id }}</th>
            <td class="text-center">{{ product.name }}</td>
            <td class="text-center">{{ product.brand }}</td>
            <td class="text-center">{{ product.price }}</td>
            <td class="text-center"><button type="button" class="btn btn-secondary btn-lg btn-remove" (click)="RemoveProductToCart( product )"><img src="../assets/img/icon-market/minus.png" alt="add" class="remove-cart-img"></button></td>
        </tbody>
    </table>

    <div class="d-flex justify-content-center m-3 validate" *ngIf="justOrdered==true">
        Your order has been validated!
    </div>

    <div class="col-12 text-center">
        <button class="btn btn-dark m-4" (click)="buyCart()">Order now</button>
    </div>
</div>
