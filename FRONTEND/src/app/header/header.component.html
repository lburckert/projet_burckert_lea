<header class="container">
    <h1>DC.Comics</h1>
    <div class="log row">

        <div class="col-md-2">

            <button class="btn btn-dark m-4" type="button" [routerLink]="['/recap']" *ngIf="(client$ | async) != null">
                <span>User profile</span> 
                <img src="../assets/img/icon-log/log-active.png" alt="add" class="log-img">
            </button>
        </div>
        <div class="col-md-2">

            <button class="btn btn-dark m-4" type="button" [routerLink]="['/login']" *ngIf="(client$ | async) == null">
                <span>Sign in</span> 
                <img src="../assets/img/icon-log/log-in.png" alt="add" class="log-img">
            </button>

            <button class="btn btn-dark m-4" type="button" [routerLink]="['/order-history-header']" *ngIf="(client$ | async) != null">
                <span>Order history</span> 
                <img src="../assets/img/icon-log/order.png" alt="add" class="log-img">
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-dark m-4" type="button" [routerLink]="['/register']" *ngIf="(client$ | async) == null">
                <span>Sign up</span> 
                <img src="../assets/img/icon-log/register.png" alt="add" class="log-img">
            </button>

            <button class="btn btn-dark m-4" type="button" (click)="logout()" *ngIf="(client$ | async) != null">
                <span>Sign out</span> 
                <img src="../assets/img/icon-log/log-out.png" alt="add" class="log-img">
            </button>
        </div>
       
    </div>
    <div class='navbar navbar-fixed-top'>
        <nav class='navbar-inner header'>
            <ul class='nav pull-right'>
                <li>
                    <a class='nav-link' [routerLink]="['/home']">
                        Home
                    </a>
                </li>
                <li>
                    <a class='nav-link' [routerLink]="['/catalog']">
                        Catalog
                    </a>
                </li>
                <li>
                    <a class='nav-link' [routerLink]="['/cart']">
                        Cart<span class='badge badge-warning' id='lblCartCount'>{{ nbPanier$ | async }}</span>
                    </a>                    
                </li>  
            </ul>
        </nav>
    </div>
      
<script type="text/javascript" src="../../assets/script.js"></script>
</header>
